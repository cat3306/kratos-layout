syntax = "proto3";
package kratos.api;

option go_package = "github.com/go-kratos/kratos-layout/internal/conf;conf";

import "google/protobuf/duration.proto";

message Bootstrap {
  Server server = 1;
  Data data = 2;
}

message Server {
  message HTTP {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  message GRPC {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  HTTP http = 1;
  GRPC grpc = 2;
  string name = 3;
}

message Data {
  message Database {
    string driver = 1;
    string source = 2;
    int64 max_open_conns = 3;
    int64 max_idle_conns = 4;
    int64 conn_max_lifetime_seconds = 5;
    int64 conn_max_idle_time_seconds = 6;
  }
  message Redis {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration read_timeout = 3;
    google.protobuf.Duration write_timeout = 4;
    string password = 5;
    int64 db = 6;
    int64 dial_timeout_seconds = 7;
    int64 pool_size = 8;
    int64 ping_timeout_seconds = 9;
  }
  Database database = 1;
  Redis redis = 2;
}
